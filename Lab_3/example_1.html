<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Example 1 - Circles</title>
    <script type="text/javascript" src="d3.v5.min.js"></script>
</head>

<body>

</body>


<script type="text/javascript">
    var dataset;

    d3.csv("input.csv").then(function(data) {
        dataset = data;
        generateVisualization();
    });

    function generateVisualization() {
        // Store SVG width and Height in variables
        var width = '500',
            height = '300';
        // Create SVG and add to body 
        var svg = d3.select('body')
            .append('svg')
            .attr('width', width).attr('height', height);

        // Attach data to virtual array of circles
        var circles = svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            // set circle X position
            .attr("cx", function(d, i) {
                return 50 + (i * 100);
            })
            // set circle Y postion
            .attr("cy", 150)
            // set radius of Circle
            .attr("r", function(d) {
                return d.score;
            })
            .attr("fill", function(d) {

                return "rgb(" + d.score * 5 + ",0,0)"
            })
    }
</script>

</html>
